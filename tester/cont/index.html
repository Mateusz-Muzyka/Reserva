    <script>
       console.log(sessionStorage.getItem("iflog"));
       console.log(sessionStorage.getItem("user"));
       if(sessionStorage.getItem("iflog") == "true"){
            document.getElementById("LogHrefs").style.display = "none";
            document.getElementById("profil").style.visibility = "visible";
            document.getElementById("username").innerText = sessionStorage.getItem("user");
    
       }else{
            document.getElementById("LogHrefs").style.visibility = "visible";

       let Logout = () => {
            sessionStorage.setItem("iflog", "false");
            sessionStorage.setItem("user", "");
